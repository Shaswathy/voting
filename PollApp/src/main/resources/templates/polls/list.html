<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Polls - PollApp</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<h2>Polls</h2>

<div>
    <a th:href="@{/polls/create}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Create New Poll</a>
    <a th:href="@{/logout}">Logout</a>
</div>

<table border="1" cellpadding="5">
    <thead>
        <tr>
            <th>Question</th>
            <th>Expires</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="poll : ${polls}">
            <td th:text="${poll.question}"></td>
            <td th:text="${poll.expiryDate}"></td>
            <td>
                <form th:action="@{/polls/vote}" method="post" th:if="${poll.expiryDate == null or poll.expiryDate.isAfter(T(java.time.LocalDateTime).now())}">
                    <select name="optionId" required>
                        <option value="" disabled selected>Select option</option>
                        <option th:each="opt : ${poll.options}" th:value="${opt.id}" th:text="${opt.text}"></option>
                    </select>
                    <input type="hidden" name="pollId" th:value="${poll.id}"/>
                    <button type="submit">Vote</button>
                </form>
                <a th:href="@{/polls/results/{id}(id=${poll.id})}">Results</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
