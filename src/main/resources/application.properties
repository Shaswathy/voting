spring.application.name=PollApp
spring.datasource.url=jdbc:mysql://localhost:3306/polling_app_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
# 'update' is good for development; changes schema as entities change
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port (Optional)
server.port=8080

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.info.title=PollApp REST API Documentation
springdoc.info.description=A simple REST API for managing polls, options, and votes.
springdoc.info.version=v1.0.0